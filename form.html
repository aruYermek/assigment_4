<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="src/css/nav.css">
    <link rel="stylesheet" href="src/css/game.css">
</head>

<body>

    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img class="logo"
                        src="https://img.freepik.com/free-vector/lotus-flower-logo-icon-linear-style_126523-708.jpg?w=2000"
                        alt="">
                </a>
            </div>
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="assignment.html/#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="assignment.html/#about-us">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="assignment.html/#price">Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="assignment.html/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Form -->

    <form style="margin: 2rem 1rem 0 1rem;">
        <div class="mb-3">
            <label for="adress" class="form-label">Email address for feedback:</label>
            <input type="text" class="form-control" id="adress" aria-describedby="adress">
            <span id="email-error" class="text-danger"></span>
        </div>

        <div class="form-floating" style="margin-top: 1rem;">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
            <span id="comments-error" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-outline-dark" style="margin-top: 1rem;">Submit</button>
    </form>

    <!-- Game -->

    <div class="drag-and-drop">
        <h1 class="game">Let's play game!</h1>

        <section class="score">
            <span class="correct">0</span>/<span class="total">0</span>
            <button id="play-again-btn" type="button" class="btn btn-outline-dark">Play Again</button>
        </section>
        <section class="draggable-items">
            <img class="flower-draggable" draggable="true"
                src="https://i.pinimg.com/564x/7b/f5/ab/7bf5ab1d9d53baf204ebe6dee4fad67a.jpg" id="tulip" alt="Tulip">
            <img class="flower-draggable" draggable="true"
                src="https://i.pinimg.com/564x/77/9a/40/779a40ab1e1b727ec0a65ea587e8f632.jpg" id="rose" alt="Rose">
            <img class="flower-draggable" draggable="true"
                src="https://i.pinimg.com/564x/76/e5/de/76e5defb134c04b02e2d2eb6fc19d394.jpg" id="lilies" alt="Lilies">
            <img class="flower-draggable" draggable="true"
                src="https://i.pinimg.com/564x/cc/c3/5c/ccc35ce7d8773cd540b8745dc8fc9ef7.jpg" id="sunflower"
                alt="Sunflower">

        </section>
        <section class="matching-pairs horizontal-align">
            <div class="matching-pair">
                <span class="label">Rose</span>
                <div class="droppable" data-flower="rose"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Sunflower</span>
                <div class="droppable" data-flower="sunflower"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Lilies</span>
                <div class="droppable" data-flower="tulip"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Tulip</span>
                <div class="droppable" data-flower="tulip"></div>
            </div>

        </section>
    </div>

    <!-- JS link -->

    <script src="src/js/form.js"></script>
    <script src="src/js/game.js"></script>

</body>

</html>
